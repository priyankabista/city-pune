<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Review</title>
        <script src="https://kit.fontawesome.com/b94ccb52d7.js" crossorigin="anonymous"></script>
    <style>
        body {
          background-image:url(img/pune1.png);
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px pink;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
        }

        p {
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="radio"] {
            width: auto;
        }

        .options {
            display: flex;
            justify-content: space-between;
        }

        .options label {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome! Explore Pune City</h1>
        <form action="">
            <p>Name</p>
            <input type="text" name="name" placeholder="Enter your name">

            <p>Phone Number</p>
            <input type="tel" name="phone" placeholder="Enter your phone number">

            <p>How many times have you visited Pune City?</p>
            <input type="number" name="visits" placeholder="Number of visits">

            <p>What are you interested in?</p>
            <div class="options">
                <label>
                    <input type="radio" name="interest" value="college"> College
                </label>
                <label>
                    <input type="radio" name="interest" value="hotels"> Hotels
                </label>
                <label>
                    <input type="radio" name="interest" value="companies"> Companies
                </label>
                <label>
                    <input type="radio" name="interest" value="tourist places"> Tourist Places
                </label>
            </div>

            <p>What do you expect from Pune? (Your suggestions)</p>
            <textarea name="suggestions" placeholder="Enter your suggestions"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
